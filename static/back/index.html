<html>
    <head>
        <script src="jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <style>
            img.img-redu {
                width:200px;
            }
        </style>

    </head>
    <body>

        <div id="leo">
            
        </div>

    <script>

            })
        });
    </script>

</html>
