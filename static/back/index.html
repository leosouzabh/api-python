<html>
    <head>
        <script src="jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

            div.texto {
                font-family: Courier New, Courier, monospace;
                font-size: 11px;

                color:red;
            }
        </style>

    </head>
    <body>
        <div class="shoji" id="shoji">
            <div class="shoji-door">
                <div class="content">
                    <nav class="navbar navbar-default square" role="navigation" id="navbar">
                        <div class="navbar-banner">
                            <a href="#" class="navbar-brand">Backend - AppSign</a>                        
                        </div>
                    </nav>
                    <div class="container1">
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="panel-group">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">Menu</h4>
                                        </div>
                                        <ul class="nav nav-pills nav-stacked" id="menu">
                                            <li><a href="#">Menu Item 1</a></li>

                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <div class="panel panel-default">

                                        <h3 class="panel-title">Conteudo <b id="data">DATA</b></h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-4" id="texto">
                                                texto
                                            </div>
                                            <div class="col-sm-8" id="conteudo">
                                                
                                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        $.get( "../../", function( data ) {
            $("#menu").empty();
            $(data).each(function(i,e){
                $("#menu").append("<li><a href='#' id='"+e.cod+"' class='link' onclick='load(\""+e.cod+"\", \""+e.desc+"\")'>"+e.desc+"</a></li>");
            })
        });

        function load(data, desc){

            $("a").removeClass('active');
            $("#"+data).addClass('active');
            
            $.get( "../"+data+"/calc.txt", function( data ) {
                data = data.replace(/(?:\r\n|\r|\n)/g, '<br/>');
                $("#texto").empty();
                $("#texto").append(data);
            });


            var conteudo = ['_img_0.jpg', '_img_1.jpg',  '_img_2.jpg', '_img_3.jpg', '_img_4.jpg', '__inicial.jpg', '__resultado.jpg', 'contornado.jpg', 'pb1.jpg', 'roi_0.jpg', 'roi_1.jpg', 'roi_2.jpg', 'roi_3.jpg', 
                'roi_4.jpg', 'contorno.jpg', 'semSombra.jpg', 't1_0.jpg', 't1_1.jpg', 't1_2.jpg', 't1_3.jpg', 't1_4.jpg', 
                'thr.jpg', 't_0.jpg', 't_1.jpg', 't_2.jpg', 't_3.jpg', 't_4.jpg', ];
            $("#conteudo").empty();
            $(conteudo).each(function(i,e){
                var html = '<div class="col-sm-4 col-sm-4 slot">'+
                '    <img src="../'+data+'/'+e+'" class="img-redu img-thumbnail" />'+
                '    <div class="leo-label">'+e+'</div>'+
                '</div>';
                
                $("#conteudo").append(html);
            });



        }

    </script>

</html>
